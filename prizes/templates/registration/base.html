{% load bootstrap3 %}
{% load staticfiles %}

<html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  {%if title%}

  <title>{{title}}</title>

  {%endif%}

  {% block styles %}

  <link href="https://fonts.googleapis.com/css?family=Lobster+Two|Nunito&display=swap" rel="stylesheet
  {% endblock %}

</head>

<body>

  {% block content %}  {%endblock%}


  {% block scripts %}
    <script src=" https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"> </script> {% bootstrap_javascript %} {% endblock %} </body> </html>
