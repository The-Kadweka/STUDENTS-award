{%extends "registration/base.html"%} {% load bootstrap3 %}
{% block content %}
<div class="container mt-5">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4">
      {% if form.errors %}
      <p> Some Information Might be Incorrect </p>
      {% endif %}
      <div class="card p-3">
        <div class="card-header">
          <h3>Sign Up</h3>
        </div>
        <div class="card-body">
          <form action="/accounts/register/" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="card-footer mt-5">
              <div class="form-group">
                <input type="submit" class="btn btn-primary btn-md" value="Sign Up">
              </div>
              <input type="hidden" name="next" value="{{next}}">
            </div>
          </form>
          <div class="text-muted">
            <p>Already registered?</p>
            <a class="float-right" href="/accounts/login"><button class="btn btn-md btn-success">Sign In</button></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
